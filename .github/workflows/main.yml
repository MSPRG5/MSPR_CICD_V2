name: Industrialisation continue sur le serveur AWS (Tomcat)
on: push
jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: jirutka/setup-alpine@v1
        with:
          branch: v3.15

      - run: |
          cat /etc/alpine-release
          apk add go-ipfs openjdk11
          jar cvf boris.war *
          ls
        shell: alpine.sh --root {0}
