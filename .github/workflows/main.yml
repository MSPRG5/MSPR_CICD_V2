name: Industrialisation continue sur le serveur AWS (Tomcat)
on: push
jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: |
          jar cvf boris.war *
      - uses: jirutka/setup-alpine@v1
        with:
          branch: v3.15
          run_daemon: true
      - run: |
          cat /etc/alpine-release
          apk add go-ipfs
          ipfs init
          ipfs daemon &
          ipfs add boris.war
          ls
        shell: alpine.sh --root {0}
